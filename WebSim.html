
<!DOCTYPE html>

<html>

<head>

	<title>WebSim Project</title>

	<meta charset="utf-8">

	<style>

		canvas { border: 3px solid gray; background-color: black; border-radius: 5px; }
		body { background-color: #B4C9D6;}
	</style>

	<script>

		var canvas;

		var ctx;

		var width; 					//Width of Canvas element

		var height; 				//Height of Canvas element

		var bgColor 	= "black";	//Background of the Canvas

		var objectColor = "white";	//Color of the object

		var padX; 					//X position of the object

		var padY; 					//Y position of the object

		var padWidth;				//Width of the object

		var padHeight;				//Height of the object

		var padColor 	= "red";	//Color of the object

		var rightDown 	= false;

		var leftDown 	= false;

		var upDown 		= false;

		var downDown 	= false;



		function init() {

			canvas = document.getElementById('my_canvas');

			ctx = canvas.getContext("2d");

			width = canvas.width;

			height = canvas.height;

			padWidth = 30;

			padHeight = 30;

			padX = 0

			padY = 0;

			gameInterval = setInterval(draw, 10);

		}



		function draw() {

			ctx.beginPath();



			ctx.fillStyle = bgColor;

			clear();

			ctx.fillStyle = objectColor;

			ctx.rect(padX, padY, padWidth, padHeight);

			if (padX + padWidth < width && padX> 0) {
			
			if (rightDown) padX += 4;

			else if (leftDown) padX -= 4;
			
			} else if (padX + padWidth < width) padX += 1;
			
			else padX -= 1;

			if (padY + padHeight < height && padY> 0){

			if (upDown) padY -= 4;

			else if (downDown) padY += 4;
			
			} else if (padHeight + padY < height) padY += 1;
			
			else padY -= 1;

			ctx.fillStyle = "brown";
    		ctx.fill();
    		ctx.lineWidth = 3;
    		ctx.strokeStyle = "white";
    		ctx.stroke();
		}

		function clear() { 

			ctx.clearRect(0, 0, width, height);

			rect(0, 0, width, height);

		}

		function rect(x, y, width, height) {

			ctx.beginPath();

			ctx.fillRect(x, y, width, height);

			ctx.closePath();

		}

		function onKeyDown(evt) {

			if (evt.keyCode == 39)
				rightDown = true;

			else if (evt.keyCode == 37)
				leftDown = true;

			else if (evt.keyCode == 38)
				upDown = true;

			else if (evt.keyCode == 40)
				downDown = true;

		}

		function onKeyUp(evt) {

			if (evt.keyCode == 39)
				rightDown = false;

			else if (evt.keyCode == 37)
				leftDown = false;

			else if (evt.keyCode == 38)
				upDown = false;

			else if (evt.keyCode == 40)
				downDown = false;

		}

		document.addEventListener('keydown',onKeyDown);

		document.addEventListener('keyup',onKeyUp);

	</script>

</head>

<body>
	<br/><br/><br/><br/><br/><br/><br/>
	<center><canvas id="my_canvas" width="400" height="400"></canvas></center>

	<center><button onclick="init()">Start the simulation!</button></center>

</body>

</html>
