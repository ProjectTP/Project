<html>  	
	<head>
		<title>WebSim Project</title>

	<body onload = "start=true; init(6); javascript:document.getElementById('but1').disabled=false; javascript:document.getElementById('but3').disabled=false; javascript:document.getElementById('but2').disabled=true;">
		<h1> 
			<center>
				WebSim Project
			</center> 
		</h1>



		<center>
			<canvas id="my_canvas" width="450" height="450"></canvas>
		</center>
		<center>
			<button id="startb" onclick="start=false; resetpos(); "> Reset position </button>
		</center>
		<center>
			<div> 
				Speed: 
			</div>
		</center>

		

		<center>
			<button id="but1" disabled onclick="init(3); javascript:document.getElementById('but1').disabled=true; javascript:document.getElementById('but3').disabled=false; javascript:document.getElementById('but2').disabled=false; ">Slow
			</button>
			<button id="but2" disabled onclick="init(6); javascript:document.getElementById('but1').disabled=false; javascript:document.getElementById('but2').disabled=true; javascript:document.getElementById('but3').disabled=false;">Normal
			</button>
			<button id="but3" disabled onclick="init(9); javascript:document.getElementById('but1').disabled=false; javascript:document.getElementById('but2').disabled=false; javascript:document.getElementById('but3').disabled=true;">Fast
			</button><br/>
		</center>
		<center>
			Resize canvas:<br/>
  			<input type="number" id="width1" min="150" max = "1000" step = "25" placeholder = "Width"/>
  			<input type="number" id="height1" min="150" max = "1000" step = "25" placeholder = "Height"/><br />
  			<button  onclick ="resize()"> Resize the table! </button>
  			<button  onclick ="reset()"> Reset table size! </button><br/>

  			Resize robot: Resize wheels:<br/>
  			<input type="number" id="width_r" min="1" max = "100" step = "25" placeholder = "Robo Width"/>
  			


  			
  			<input type="number" id="width_w" min="1" max = "100" step = "25" placeholder = "--Unavailable-- Wheel Width" disabled/><br/>
  			<input type="number" id="height_r" min="1" max = "100" step = "25" placeholder = "Robo Height"/>
  			<input type="number" id="height_w" min="1" max = "100" step = "25" placeholder = "--Unavailable-- Wheel Height" disabled/><br />
  			<button  onclick ="robo_resize()"> Resize the robot! </button>
  			<button  onclick ="wheel_resize()" disabled> Resize the wheels! </button><br/>
  			<button  onclick ="robo_reset()"> Reset the robot! </button>
  			<button  onclick ="wheel_reset()" disabled> Reset the wheels! </button>
  		</center>
